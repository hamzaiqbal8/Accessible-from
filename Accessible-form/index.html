<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <div class="form">
                <div class="fullname">
                    <form action="#" method="post">
                        <div class="first-name fill">
                            <h2>Full Name</h2>
                            <input type="text" placeholder="What should we call you">
                        </div>
                    </form>
                </div>
                <div class="emailname">
                    <form action="#" method="post">
                        <div class="email fill">
                            <h2>Email</h2>
                            <input type="text" placeholder="Enter your email">
                        </div>
                    </form>
                </div>
                <div class="Password">
                    <form action="#" method="post">
                        <div class="Password fill">
                            <h2> Enter Password</h2>
                            <input type="number" placeholder="XXXXXXXX">
                        </div>
                    </form>
                </div>
                <div class="Confirm-password">
                    <form action="#" method="post">
                        <div class="confirm-password fill">
                            <h2>Confrim password</h2>
                            <input type="text" placeholder="XXXXXXXXX">
                        </div>
                    </form>
                </div>
                <div class="btn">
                    <li><a href="#">Update Profile</a></li>
                </div>
            </div>
            <div class="row-two">
                <div class="row-container">
                    <div class="profile">
                    <div class="circule">
                        <h3>65%</h3>
                    </div>
                    <h1>Profile Completeness</h1>
                </div>
                </div>
                <div class="intro">
                    <div class="follow-steps">
                        <del>Create Account</del>
                        <del>Update Roadmap Progress</del>
                        <del>Setup Public Profile</del>
                        <h4>Complete your first project</h4>
                        <h4>Invite your Friends</h4>
                    </div>
                </div>
            </div>
        </div>
        </header>
    </div>
</body>
</html>
